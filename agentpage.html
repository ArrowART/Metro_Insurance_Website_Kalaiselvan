<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Metro Insurance</title>
    <link rel="icon" type="image" href="./assets/images/Metro_Logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class='sticky top-0 z-20 shadow-md py-4 px-4 sm:px-10 bg-[#004CA1] min-h-[70px]'>
        <div class='relative flex flex-wrap items-center justify-between gap-5'>
          <a href="index.html">
            <h1 class="text-3xl font-bold text-white">
              <img src="./assets/images/Metro_Logo.jpg" alt="" class="h-16 w-36">
            </h1>
          </a>
          <div class='flex gap-4 lg:order-1 max-sm:ml-auto'>
            <a href="index.html" class="hidden sm:block">
              <button class='px-4 py-2 text-lg rounded-lg font-bold text-[#004CA1] border-2 bg-white transition-all ease-in-out duration-300 hover:bg-transparent hover:text-white'>
                Buy Insurance
              </button>
            </a>
            <a href="agentregistration.html" class="hidden sm:block">
                <button class='px-4 py-2 text-lg rounded-lg font-bold text-[#004CA1] border-2 bg-white transition-all ease-in-out duration-300 hover:bg-transparent hover:text-white'>
                  Agent Registration
                </button>
              </a>
            <button id="toggle" class='lg:hidden ml-7'>
              <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <ul id="collapseMenu" class='lg:!flex lg:space-x-5 max-lg:space-y-2 max-lg:hidden max-lg:py-4 max-lg:w-full'>
            <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2 px-3 max-lg:rounded'>
              <a href='index.html'
                class='lg:hover:text-[#007bff] text-white max-lg:text-white block font-semibold text-lg'>Home</a>
            </li>
            <li class='px-3 max-lg:border-b max-lg:py-2 max-lg:rounded'><a href='index.html'
                class='lg:hover:text-[#007bff] text-white block font-semibold text-lg'>About Us</a>
            </li>
            <li class='px-3 max-lg:border-b max-lg:py-2 max-lg:rounded'><a href='index.html'
                class='lg:hover:text-[#007bff] text-white block font-semibold text-lg'>Services</a>
            </li>
            <li class='px-3 max-lg:border-b max-lg:py-2 max-lg:rounded'><a href='index.html'
                class='lg:hover:text-[#007bff] text-white block font-semibold text-lg'>Insurance</a>
            </li>
            <!-- <li class='px-3 max-lg:border-b max-lg:py-2 max-lg:rounded'><a href='referrals.html'
              class='lg:hover:text-[#007bff] text-white block font-semibold text-lg'>Referrals</a>
          </li> -->
            <li class='px-3 max-lg:border-b max-lg:py-2 max-lg:rounded'><a href='#contact'
                class='lg:hover:text-[#007bff] text-white block font-semibold text-lg'>Contact Us</a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section class="py-10">
            <div class="max-w-[60rem] mx-auto">
                <div class="">
                    <h1 class="text-2xl font-bold">
                        Welcome <span id="customerid"></span>
                    </h1>
                </div>
            </div>
        </section>
    </main>
    
<script src="./js/script.js"></script>
<script src="./js/agentpage.js"></script>
</body>

</html>
